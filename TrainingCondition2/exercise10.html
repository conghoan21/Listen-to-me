<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to my World</title>
<body>
<label>Số điện <input type="number" id="sd" name="sd" required></label><br><br>
<label>
    <button type="button" onclick="start(sd.value)">Tính tiền</button>
</label><br><br>
<label>Thành tiền (VND): <input type="text" id="money" disabled></label>
<script>
    function start(a) {
        if (a < 0) {
            document.getElementById("money").value = "Error";
        } else if (a === "0") {
            document.getElementById("money").value = "0";
        } else {
            let money = 0;
            if (a <= 50 && a > 0) {
                money = a * 1678;
            } else {
                if (a <= 100) {
                    money = 50 * 1678 + (a - 50) * 1734;
                } else {
                    if (a <= 200) {
                        money = 50 * 1678 + 50 * 1734 + (a - 100) * 2014;
                    } else {
                        money = 50 * 1678 + 50 * 1734 + 100 * 2014 + (a - 200) * 2536;
                    }
                }
            }
            document.getElementById("money").value = money;
        }
    }
</script>
</body>
</html>
