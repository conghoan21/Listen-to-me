<script>
    let a = parseFloat(prompt('Nhập cạnh a'));
    let b = parseFloat(prompt('Nhập cạnh b'));

        alert('Diện tích hình tam giác vuông là: ' +s);
    } else {
        alert('Xin vui lòng nhập lại')
    }

</script>
