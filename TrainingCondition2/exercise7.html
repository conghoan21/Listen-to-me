<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to my World</title>
</head>
<body>
<script>
    let a=parseFloat(prompt('nhap a '));
    let b=parseFloat(prompt('nhap b '));
    let c=parseFloat(prompt('nhap c '));
    if (a===0){
        if(b===0&&c===0)
            alert('Phương trình có vô số nghiệm');
        else if (b===0&&c!==0)
            alert('Phương trình vô nghiệm');
        else
            alert('Phương trình có nghiệm duy nhất '+-b/a);
    }
    else {
        delta=b*b-4*a*c;
        if (delta===0)
            alert('Phương trình có nghiệm kép'+-b/(2*a));
        else if (delta<0)
            alert('Phương trình vô nghiệm');
        else
            alert('Phương trình có 2 nghiệm phân biệt'+(-b+Math.sqrt(delta)/(2*a))+''+(-b-Math.sqrt(delta)/(2*a)));

    }
</script>
</body>
</html>
