<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome come to World</title>
</head>
<body>
<script>
    let a=parseInt(prompt('Nhập điểm kiểm tra giữa kỳ'));
    let b=parseInt(prompt('Nhập điểm thi giữa kỳ'));
    let c=parseInt(prompt('Nhập điểm thi cuối kỳ'));
    let tongdiem=a+b+c;
    if (tongdiem<30){
        alert('Học sinh trung binh')
    } else if (tongdiem<60){
        alert('Học sinh khá')
    } else if (tongdiem<=80) {
        alert('Học sinh giỏi')
    } else {
        alert('Nhập lỗi')
    }
</script>
</body>
</html>
