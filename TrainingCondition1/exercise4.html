<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to my World</title>
</head>
<body>
<script>
    let a=parseInt(prompt('Nhap so nguyen thu nhat'));
    let b=parseInt(prompt('Nhap so nguyen thu hai'));
    let c=parseInt(prompt('Nhap so nguyen thu ba'));
    if (a>b && a>c){
        alert('Số thứ nhất là Max')
    } else if (b>c && b>a){
        alert('Số thứ hai là Max')
    } else {
        alert('Số thứ ba là Max')
    }
</script>
</body>
</html>
