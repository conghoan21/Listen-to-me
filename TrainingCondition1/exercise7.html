<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to my World</title>
</head>
<body>
<script>
    let sophut=parseInt(prompt('Nhập thời gian gọi điện thoại'));
    if (sophut>200){
        alert('Cước điện thoại là' + (sophut-200)*200+150*400+50*600);
    } else if (sophut>50){
        alert('Cước điện thoại là' + (sophut-200)*400+50*600);
    }
    else {
        alert('Cước điện thoại là' + (sophut*600));
    }
</script>
</body>
</html>
