<script>
    let doanhso = parseInt(prompt('Nhập doanh số bán hàng'));
    if (doanhso<=100){
        alert('Hoa hong nhan duoc la  ' + (doanhso*5/100));
    } else if (doanhso<=300){
        alert('Hoa hong nhan duoc la  ' +(doanhso*10/100));
    } else if (doanhso>300){
        alert('Hoa hong nhan duoc la  ' +(doanhso*20/100));
    }
    else {
        alert('Khong nhan duoc hoa hong')
    }
</script>
